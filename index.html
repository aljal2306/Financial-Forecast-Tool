<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance Forecaster</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Bank Balance Forecaster ðŸ“Š</h1>
        <p>Enter your financial details to project your bank balance over the coming months.</p>

        <div class="card" id="setup-section">
            <h2>Initial Setup</h2>
            <div class="input-group">
                <label for="current-balance">Current Bank Balance ($)</label>
                <input type="number" id="current-balance" placeholder="e.g., 5000">
            </div>
            <div class="input-group">
                <label for="core-budget">Monthly Core Budget ($)</label>
                <input type="number" id="core-budget" placeholder="e.g., 2500">
            </div>
            <div class="input-group">
                <label for="safety-balance">Minimum Safety Balance ($)</label>
                <input type="number" id="safety-balance" placeholder="e.g., 2000 (your buffer)">
            </div>
            <div class="input-group">
                <label for="forecast-months">Forecast Length (Months)</label>
                <select id="forecast-months">
                    <option value="12" selected>12 Months</option>
                    <option value="24">24 Months</option>
                    <option value="36">36 Months</option>
                </select>
            </div>
            <button type="button" id="add-project-btn" class="utility-btn secondary-btn">ðŸŽ¯ Add Project / Goal</button>
        </div>
        
        <div id="project-display-container">
            </div>

        <h2>Monthly Details</h2>
        <div id="monthly-inputs-container"></div>

        <button id="generate-forecast-btn">Generate Forecast</button>

        <div id="forecast-output" class="hidden">
            <h2>Forecast Results</h2>

            <div id="project-results-container">
                </div>
            
            <div id="summary-dashboard"></div>
            <div class="chart-container">
                <canvas id="balance-chart"></canvas>
            </div>
            <div id="forecast-table-container"></div>
        </div>
    </div>

    <div id="project-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h2>Create a Project / Goal</h2>
            <div class="input-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" placeholder="e.g., Kitchen Remodel">
            </div>
            <div id="project-items-container">
                <label>Project Items</label>
                </div>
            <button type="button" id="add-project-item-btn" class="utility-btn secondary-btn small-btn">+ Add Item</button>
            <hr>
            <div class="project-total">
                <strong>Total Estimated Cost:</strong>
                <span id="project-total-cost">$0.00</span>
            </div>
            <button type="button" id="save-project-btn">Save Project</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
