<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance Forecaster</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Bank Balance Forecaster ðŸ“Š</h1>
        <p>Enter your financial details to project your bank balance over the coming months.</p>

        <div class="card" id="setup-section">
            <h2>Initial Setup</h2>
            <div class="input-group">
                <label for="current-balance">Current Bank Balance ($)</label>
                <input type="number" id="current-balance" placeholder="e.g., 5000">
            </div>
            <div class="input-group">
                <label for="core-budget">Monthly Core Budget ($)</label>
                <input type="number" id="core-budget" placeholder="e.g., 2500">
            </div>
            <div class="input-group">
                <label for="forecast-months">Forecast Length (Months)</label>
                <select id="forecast-months">
                    <option value="1">1 Month</option>
                    <option value="2">2 Months</option>
                    <option value="3">3 Months</option>
                    <option value="4">4 Months</option>
                    <option value="5">5 Months</option>
                    <option value="6">6 Months</option>
                    <option value="7">7 Months</option>
                    <option value="8">8 Months</option>
                    <option value="9">9 Months</option>
                    <option value="10">10 Months</option>
                    <option value="11">11 Months</option>
                    <option value="12" selected>12 Months</option>
                </select>
            </div>
        </div>

        <h2>Monthly Details</h2>
        <div id="monthly-inputs-container">
        </div>

        <button id="generate-forecast-btn">Generate Forecast</button>

        <div id="forecast-output" class="hidden">
            <h2>Forecast Results</h2>
            
            <div id="summary-dashboard">
                <div class="summary-item">
                    <span class="summary-label">Total Income</span>
                    <span class="summary-value" id="summary-total-income">$0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total Expenses</span>
                    <span class="summary-value" id="summary-total-expenses">$0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Net Cash Flow</span>
                    <span class="summary-value" id="summary-net-flow">$0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Lowest Balance</span>
                    <span class="summary-value" id="summary-lowest-balance">$0</span>
                    <span class="summary-meta" id="summary-lowest-month"></span>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="balance-chart"></canvas>
            </div>
            
            <div id="forecast-table-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
